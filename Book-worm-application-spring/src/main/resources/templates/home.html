<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Book Worm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<div th:insert = "components/book-search :: search-pannel"></div>
<div class="alert alert-primary" style="width: 600px; margin-top: 10px; margin-left: 10px; height: 70px;" role="alert">
    <b>Welcome <b th:text="${userId}"></b> !!</b>
    <small><p>Here's Your Overall Reading Status </p></small>
</div>
<div  class="card-group" style="margin-left: 15px; margin-top: 15px;">
    <!-- Book Result Card -->
    <div class="card" style="width: 12rem; flex: 0 0 20%;margin: 30px;" th:each="book: ${books}">
        <img th:src="${book.coverUrl}" width="20px" height="250px" src="" class="card-img-top" alt="">
        <div class="card-body d-flex flex-column">
            <a th:href="@{'/books/'+ ${book.bookId}}"><h5 th:text ="${book.bookName}" class="card-title"></h5></a>
            <p th:text="${book.authorNames}" class="card-text"></p>
            <strong>Status: <strong th:text="${book.readingStatus}" class="card-text"></strong></strong>
            <p class="card-text">
                <span th:each="rating : ${#numbers.sequence(0, book.rating - 1)}">&#128948;</span>
            </p>
            <a href="#" th:href="@{'/books/'+ ${book.bookId}}" type="button" class="align-self-end btn btn-lg btn btn-outline-primary btn-sm" style="margin-top: auto;">Know More </a>
        </div>
    </div>

    <!-- Book Result Card Ends -->
</div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</html>
